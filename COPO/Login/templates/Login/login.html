<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script  src="{% static 'script.js' %}"></script>
    <style>
        .fade-out { opacity: 0; transition: opacity 0.5s ease-out;}
    </style>
</head>
<body>

<div class="login-container">
    {% if messages %}
        <ul class="message-list">
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form" action="/Login/login/" method = 'post' >{% csrf_token %}
            <div class="input-box">
                <input type="email" name = 'email' id="email" required>
                <label for="email">Email</label>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>

            <div class="links">
                <a href="#">Forgot Password?</a>
               
            </div>
        </form>
    </div>

</div>
<script>
    // Auto fade out alerts after 3 seconds
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
          alert.classList.add('fade-out');
          setTimeout(function() {
            alert.style.display = 'none';
          }, 500); // Match the duration of the fade-out transition
        });
      }, 3000); // Time in milliseconds before fading out (3 seconds)
    });
  </script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
