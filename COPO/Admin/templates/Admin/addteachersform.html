<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with Validation</title>
    <style>
        body {
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: darkgray;
            
        }
        form {
            position: absolute;
            top: 0px;
            width : 24rem;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            display: block;
            margin-bottom: 0px;
            font-weight: bold;
             
             

        }
        input[type="text"], input[type="email"], input[type="password"],input[type="number"], select{
            width: 70%;
            padding: 8px;
            margin-bottom: 0px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
                         
        }
        input[type="radio"] {
            margin-right: 8px;
            margin-bottom: 9px;
        }
        .radio-container {
            display: flex;
            align-items: center;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }

    </style>
</head>
<body style="margin-top:50px ;">
    
    <form id="userForm" action = 'adduserfunction/' method="POST">{% csrf_token %}
        <h1>Add Teacher</h1>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span><br><br>

         

        <label for="subject">Subjects:</label>
        <select name="subject" id="subject" required >
            <option value="default">Select Subject</option>
            {% for s in Subjects %}
            <option value="{{s.Subject}}">{{s.Subject}}</option>
            {% endfor %}
        </select><br><br>

        <label for="Sem">Sem:</label>
        <input type="number" id="Sem" name="sem" required max="8" min="1"<br><br>

        <label for="ques">Total Number of Questions in the Qpaper</label>
        <input type="number" id="ques" name="ques" required max="20" min="1"<br><br>

        <label>User Type:</label><br>
        <div class="radio-container">
            <input type="radio" id="admin" name="usertype" value="admin" required>
            <label for="admin">Admin</label>
            <input type="radio" id="user" name="usertype" value="us" required>
            <label for="user">User</label>
        </div>
         <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById('userForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            let valid = true;

            if (!validateEmail(email)) {
                emailError.textContent = "Invalid email format";
                valid = false;
            } else {
                emailError.textContent = "";
            }

            if (!validatePassword(password)) {
                passwordError.textContent = "Password must be at least 8 Alpha Num chars and no @ $ ! % ^ & *";
                valid = false;
            } else {
                passwordError.textContent = "";
            }

            if (valid) {
                form.submit();
            }
        });

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            const emailRegex = /^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9\d]{8,}$/
            return emailRegex.test(password);
         
          
        }
    </script>
</body>
</html>
